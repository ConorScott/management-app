
<form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="card-title">
          New Coffin Entry
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-item lines="none">
                <ion-label class="form-label" position="stacked">Coffin Name</ion-label>
                <ion-input
                class="form-input"
                  type="text"
                  formControlName="coffinName"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-item lines="none">
                <ion-label class="form-label" position="stacked">Stock Levels</ion-label>
                <ion-input
                class="form-input"
                  type="number"
                  formControlName="stockLevel"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-item lines="none">
                <ion-label class="form-label" position="stacked">Stock Location</ion-label>
                <ion-select class="form-input-date"  formControlName="stockLocation">
                  <ion-select-option  class="select" value="sligo">Sligo</ion-select-option>
                  <ion-select-option class="select" value="ballina">Ballina</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-button class="submit-button" type="submit" expand="block" (click)="onCreateCoffin()">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</form>
