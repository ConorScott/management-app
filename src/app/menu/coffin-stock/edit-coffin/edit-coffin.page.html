

  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Edit Coffin Entry
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label class="form-label" position="floating">Coffin Name</ion-label>
                <ion-input
                  type="text"
                  formControlName="coffinName"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label class="form-label" position="floating">Stock Level</ion-label>
                <ion-input
                  type="number"
                  formControlName="stockLevel"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label class="form-label" position="floating">Stock Location</ion-label>
                <ion-select  formControlName="stockLocation">
                  <ion-select-option  class="select" value="sligo">Sligo</ion-select-option>
                  <ion-select-option class="select" value="ballina">Ballina</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button class="submit-button" color="success" type="submit" expand="block" (click)="onUpdateCoffin()">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</form>
