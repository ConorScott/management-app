<ion-content>
  <div class="header">

  </div>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col size-xs="8" size-lg="9" size-md="9.5" size-sm="10" class="ion-align-self-center">
          <ion-card-subtitle class="card-title">Tips</ion-card-subtitle>
        </ion-col>
        <ion-col size-xs="4" size-lg="3" size-md="2.5" size-sm="3" class="ion-text-end">
          <ion-button class="new-entry-button" (click)="onAddNew()">
            <ion-icon slot="start" name="add-outline"></ion-icon>
            New Entry
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-searchbar (ionChange)="onChange($event)" placeholder="Search by Name"></ion-searchbar>
          </ion-col>
          <ion-col size="4" class="ion-align-self-center">
            <ion-button (click)="onFilterDates()" class="new-filter-button">
              <ion-icon slot="start" name="funnel-outline"></ion-icon>
              Filter Dates
            </ion-button>
            <ion-button (click)="viewPaymentStats()" class="new-entry-button">
              <ion-icon slot="start" name="cash-outline"></ion-icon>
              Payment Stats
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="filterSelected">
          <ion-col>
            <ion-button fill="clear" (click)="clearDateFilter()">
              <ion-icon slot="end" name="close-circle-outline"></ion-icon>
              Clear Values
            </ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <p>{{startDate | date:'dd/MM/yyyy'}} - {{endDate | date:'dd/MM/yyyy'}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="card-details">

            <ion-item class="list-item th">
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Name
              </ion-label>
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Entry Date
              </ion-label>
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Amount
              </ion-label>
              <ion-icon></ion-icon>
              <ion-icon></ion-icon>
            </ion-item>
            <div *ngIf="isLoading" class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <div class="ion-text-center no-info" *ngIf="!isLoading && filtered.length <= 0">
              <p>No Tip Information Found!</p>
            </div>
            <div class="virtualScroll">
              <cdk-virtual-scroll-viewport itemSize="65.8" class="viewport" *ngIf="!isLoading && filtered.length > 0">
                <ion-item *cdkVirtualFor="let cashbook of filtered.reverse()" class="ion-item list-item"
                  (click)="onView(cashbook.id)">
                  <ion-label  [ngClass]="{'ion-label name': cashbook.paymentDate != null, 'no-date': cashbook.paymentDate == null}">{{cashbook.payeeName}}<ion-icon *ngIf="cashbook.paymentDate == null" slot="start" name="alert-circle-outline"></ion-icon></ion-label>
                  <ion-label class="ion-label">{{cashbook.entryDate | date: 'dd/MM/yyyy'}}</ion-label>
                  <ion-label class="ion-label">â‚¬{{cashbook.entryAmount}}</ion-label>
                  <ion-icon name="create" color="primary" (click)="onEdit(cashbook.id, $event)"></ion-icon>
                  <ion-icon name="trash" color="danger" (click)="onDeleteEntry(cashbook.id, $event)"></ion-icon>
                </ion-item>
              </cdk-virtual-scroll-viewport>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
