<ion-content>
  <!-- <div *ngIf="isLoading"> -->
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Tip Payment Stats
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>

      </ion-card-header>
      <ion-card-content>
        <ion-grid>
        <ion-item>
          <ion-label class="form-label">Ray Murtagh:</ion-label>
          <ion-label class="label"> €{{rayTotal}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Kieran Maughan: </ion-label>
          <ion-label class="label">€{{kieranTotal}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Terry Butler: </ion-label>
          <ion-label class="label">€{{terryTotal}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Brian Scanlon:</ion-label>
          <ion-label class="label"> €{{brianTotal}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">St. Anne’s Church Sligo:</ion-label>
          <ion-label class="label"> €{{stAnnesTotal}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="form-label">Other:</ion-label>
          <ion-label class="label"> €{{otherTotal}}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label class="form-label">Overall Total:</ion-label>
          <ion-label class="label"> €{{overallTotal}}</ion-label>
        </ion-item>
        <ion-row>
      </ion-row>
      </ion-grid>
      </ion-card-content>
    </ion-card>
  <!-- </div> -->
</ion-content>
