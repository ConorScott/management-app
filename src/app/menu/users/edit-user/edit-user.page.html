

  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            Edit User
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size="10">
              <div *ngIf="isLoading" class="ion-text-center">
                <ion-spinner color="primary"></ion-spinner>
              </div>
              <ion-item lines=none>
                <ion-label class="form-label" position="stacked">Employee Name</ion-label>
                <ion-input
                class="form-input"
                  type="text"
                  formControlName="name"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="10">
              <ion-item lines=none>
                <ion-label class="form-label" position="stacked">Email</ion-label>
                <ion-input
                class="form-input"
                  type="text"
                  formControlName="email"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="10">
              <ion-item lines=none>
                <ion-label class="form-label" position="stacked">Password</ion-label>
                <ion-input
                class="form-input"
                  type="text"
                  formControlName="password"
                ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="10">
              <ion-item lines=none>
                <ion-label class="form-label" position="stacked">User Role</ion-label>
                <ion-select class="form-input-date" formControlName="role">
                  <ion-select-option  class="select" value="staff">Staff</ion-select-option>
                  <ion-select-option class="select" value="management">Management</ion-select-option>
                  <ion-select-option class="select" value="admin">Administrator</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button class="submit-button" color="success" type="submit" expand="block" (click)="onUpdateUser()">
            Update User
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</form>
