<ion-header>
  <ion-toolbar>
    <ion-title>Add User</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">Employee Name</ion-label>
                <ion-input
                  type="text"
                  formControlName="name"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  type="text"
                  formControlName="email"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="text"
                  formControlName="password"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">User Role</ion-label>
                <ion-select  formControlName="role">
                  <ion-select-option  class="select" value="staff">Staff</ion-select-option>
                  <ion-select-option class="select" value="management">Management</ion-select-option>
                  <ion-select-option class="select" value="admin">Administrator</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-button color="success" type="submit" expand="block" (click)="onAddUser()">
            Add User
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
</form>
</ion-content>
