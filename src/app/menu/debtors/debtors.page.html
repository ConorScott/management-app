<ion-header class="ion-no-border">
<app-header [title]="title"></app-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-card-subtitle class="card-title">Debtor List</ion-card-subtitle>
        <ion-button slot="end" class="new-entry-button" routerLink="/menu/tabs/coffin-list/new">
          <ion-icon slot="start" name="add-outline"></ion-icon>
          New Entry
        </ion-button>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-searchbar (ionChange)="onChange($event)" placeholder="Search by Name"></ion-searchbar>
          </ion-col>
          <ion-col size="4" class="ion-align-self-center">
            <ion-button (click)="onFilterDates()" class="new-filter-button">
              <ion-icon slot="start" name="funnel-outline"></ion-icon>
              Filter Dates
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="filterSelected">
          <ion-col>
            <ion-button fill="clear" (click)="clearDateFilter()">
              <ion-icon slot="end" name="close-circle-outline"></ion-icon>
              Clear Values
            </ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <p>{{startDate | date:'dd/MM/yyyy'}} - {{endDate | date:'dd/MM/yyyy'}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="card-details">

            <ion-item class="list-item th">
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Name
              </ion-label>
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Entry Date
              </ion-label>
              <ion-label class="ion-label" color="primary" style="font-weight: 300;">
                Account Balance
              </ion-label>
              <ion-icon></ion-icon>
              <ion-icon></ion-icon>
            </ion-item>
            <div *ngIf="isLoading" class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <div class="ion-text-center no-info" *ngIf="!isLoading && filtered.length <= 0">
              <p>No Debtor Information Found!</p>
            </div>
            <div class="virtualScroll">
              <cdk-virtual-scroll-viewport itemSize="65.8" class="viewport" *ngIf="!isLoading && debtor.length > 0">
                <ion-item *cdkVirtualFor="let debtor of filtered" class="ion-item list-item"
                  (click)="onView(debtor.id)">
                  <ion-label class="ion-label name">{{debtor.deceasedName}}</ion-label>
                  <ion-label class="ion-label">{{debtor.invoiceDate | date: 'dd/MM/yyyy'}}</ion-label>
                  <ion-label class="ion-label">â‚¬{{debtor.totalBalance}}</ion-label>
                  <ion-icon name="create" color="primary" (click)="onEdit(debtor.id, $event)"></ion-icon>
                  <ion-icon name="trash" color="danger" (click)="onDeleteEntry(debtor.id, $event)"></ion-icon>
                </ion-item>
              </cdk-virtual-scroll-viewport>
            </div>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
