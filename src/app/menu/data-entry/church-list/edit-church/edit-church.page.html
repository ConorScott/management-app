<ion-header>
  <ion-toolbar>
    <ion-title>Edit Church</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" *ngIf="!isLoading">



        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">Church Name</ion-label>
                <ion-input
                  type="text"
                  formControlName="churchName"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-button color="success" type="submit" expand="block" (click)="onUpdateChurch()">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>

</form>
</ion-content>
