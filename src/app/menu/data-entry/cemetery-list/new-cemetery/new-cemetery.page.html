
<form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-item lines="none">
          <ion-label class="card-title" >
            New Cemetery Entry
          </ion-label>
          <ion-icon name="close-outline" slot="end" (click)="onCancel()"></ion-icon>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-item lines="none">
                <ion-label class="form-label" position="stacked">Cemetery Name</ion-label>
                <ion-input
                  class="form-input"
                  placeholder="Cemetery Name"
                  type="text"
                  formControlName="cemeteryName"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
        <ion-col size="8">
          <ion-button class="submit-button" color="success" type="submit" expand="block" (click)="onCreateCemetery()">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</form>
