
<form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle class="card-title">
          New Cemetery Entry
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-item lines="none">
                <ion-label class="form-label" position="stacked">Cemetery Name</ion-label>
                <ion-input
                  class="form-input"
                  placeholder="Cemetery Name"
                  type="text"
                  formControlName="cemeteryName"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-button class="submit-button" type="submit" expand="block" (click)="onCreateCemetery()">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</form>
