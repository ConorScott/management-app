<ion-header>
  <ion-toolbar>
    <ion-title>Edit Cemetery</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">

        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6" size-lg="12">
              <ion-item>
                <ion-label position="floating">Cemetery Name</ion-label>
                <ion-input
                  type="text"
                  formControlName="cemeteryName"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-button color="success" type="submit" expand="block" (click)="onUpdateCemetery()">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
        </ion-grid>
</form>
</ion-content>
