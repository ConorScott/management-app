<ion-app>
  <div class="sidebar">
    <ion-split-pane class="split-pane" contentId="main"
    [when]="isVisible" [class]="isVisible ? 'toggleOpen' : 'toggleClose'"
    >
      <!--  the side menu  -->

      <ion-menu contentId="main" part="menu" menuId="menu" >

        <ion-content>
          <ion-header class="ion-no-border">
            <ion-toolbar>
              <ion-item  lines="none">
                <ion-icon name="grid-outline" slot="start"></ion-icon>
                <ion-title class="ion-text-left title">Menu</ion-title>
              </ion-item>
            </ion-toolbar>
          </ion-header>
          <ion-list>
            <ion-menu-toggle autoHide="false">


            <ion-item  lines="none" routerLink="menu/tabs/data-entry" routerLinkActive='active-item'>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Data Entry</ion-label>
            </ion-item>

            <ion-item lines="none" routerLink="menu/tabs/debtors" routerLinkActive='active-item'>
              <ion-icon name="list" slot="start"></ion-icon>
              <ion-label>Debtors</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="menu/tabs/coffin-list" routerLinkActive='active-item'>
              <ion-icon name="albums" slot="start"></ion-icon>
              <ion-label>Coffins</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="menu/tabs/reports" routerLinkActive='active-item'>
              <ion-icon name="checkbox" slot="start"></ion-icon>
              <ion-label>Reports</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="menu/tabs/calendar" routerLinkActive='active-item'>
              <ion-icon name="calendar" slot="start"></ion-icon>
              <ion-label>Calendar</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="menu/tabs/users" routerLinkActive='active-item'>
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label>Users</ion-label>
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>

      <!-- the main content -->

      <ion-router-outlet id="main">

      </ion-router-outlet>
    </ion-split-pane>

  </div>

</ion-app>
