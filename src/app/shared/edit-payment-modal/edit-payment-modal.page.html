<ion-header>
  <ion-toolbar>
    <ion-title>Payments</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-item>
            <ion-label position="stacked">Payment Date</ion-label>
            <ion-input
              type="date"
              autocomplete
              autocorrect
              formControlName="paymentDate"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-item>
            <ion-label position="floating">Amount</ion-label>
            <ion-input
              type="number"
              autocomplete
              autocorrect
              formControlName="amount"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-item>
            <ion-label position="floating">Payment Method</ion-label>
            <ion-select formControlName="paymentMethod">
              <ion-select-option value="cash">Cash</ion-select-option>
              <ion-select-option value="card">Card</ion-select-option>
              <ion-select-option value="draft">Draft</ion-select-option>
              <ion-select-option value="eft">EFT</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-item>
            <ion-label position="floating">Payee Name</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="payeeName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="12">
          <ion-button color="success" type="submit" expand="block" (click)="onCreatePayment()">
            Submit Payment
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
