<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
      <ion-icon class="menu-icon"  [name]=" isVisible ? 'ellipsis-vertical' : 'grid-outline'" [ngClass]="{'rotated' : !isVisible}" (click)="isToggle()"></ion-icon>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="menu-icon" name="person" (click)="presentPopover($event)"></ion-icon>
    </ion-buttons>
  </ion-toolbar>



</ion-header>
